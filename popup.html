<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Stand/Sit Reminder</title>
    <link href="popup.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title-container">
          <img src="images/icon128.png" alt="Logo" class="logo" />
          <h1>Standuck</h1>
        </div>
        
        <!-- Current State Indicator -->
        <div class="state-indicator">
          <div id="standingIcon" class="state-text standing hidden">STANDING</div>
          <div id="sittingIcon" class="state-text sitting">SITTING</div>
        </div>
        
        <div class="header-buttons">
          <button id="switchModeBtn" class="btn-switch">
            <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17 10H3"/>
              <path d="M21 14H7"/>
              <polyline points="21 10 17 6 17 14"/>
              <polyline points="3 14 7 18 7 10"/>
            </svg>
          </button>
          <button id="settingsBtn" class="btn-settings">
            <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12 3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.65.07-.97 0-.32-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98 0 .33.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65z"/>
            </svg>
          </button>
        </div>
      </header>

      <!-- Main Timer View -->
      <div id="mainView">
        <div class="timer-container">
          <div class="timer-wrapper">
            <div class="timer-circle">
              <svg class="timer-svg" viewBox="0 0 100 100">
                <circle class="timer-background" cx="50" cy="50" r="45" />
                <circle class="timer-progress" cx="50" cy="50" r="45" />
                <circle class="progress-point" cx="50" cy="5" r="3" />
              </svg>
              <div class="timer" id="timer">00:00</div>
            </div>
          </div>
        </div>

        <div class="controls">
          <button id="startPauseBtn" class="btn-primary">
            <span class="button-icon">▶</span>
            Start
          </button>
          <button id="resetBtn" class="btn-danger">
            <span class="button-icon">⟲</span>
            Reset
          </button>
        </div>

        <div class="settings-preview">
          <span id="cycleDisplay">Cycle: Sit for 45 minutes → Stand for 20 minutes → Repeat</span>
        </div>
      </div>

      <!-- Settings View -->
      <div id="settingsView" class="hidden">
        <div class="settings-form">
          <h3 class="section-title">Timer Settings</h3>
          <div class="time-inputs-row">
            <div class="form-group">
              <label for="sitTimeInput">Sitting Time (min)</label>
              <div class="number-input">
                <button type="button" class="decrement">-</button>
                <input type="number" id="sitTimeInput" min="1" max="120" value="45">
                <button type="button" class="increment">+</button>
              </div>
            </div>

            <div class="form-group">
              <label for="standTimeInput">Standing Time (min)</label>
              <div class="number-input">
                <button type="button" class="decrement">-</button>
                <input type="number" id="standTimeInput" min="1" max="60" value="20">
                <button type="button" class="increment">+</button>
              </div>
            </div>
          </div>

          <h3 class="section-title">Notifications</h3>
          <div class="notifications-section">
            <div class="form-group">
              <label class="toggle-label">
                <input type="checkbox" id="desktopNotificationsEnabled">
                <span>Desktop Notifications</span>
              </label>
            </div>
            <div class="form-group">
              <label class="toggle-label">
                <input type="checkbox" id="browserPopupEnabled">
                <span>Browser Popup</span>
              </label>
            </div>
            <div class="form-group">
              <label class="toggle-label">
                <input type="checkbox" id="soundEnabled">
                <span>Sound</span>
              </label>
            </div>
          </div>

          <div class="settings-buttons">
            <button id="saveSettingsBtn" class="btn-primary">Save</button>
            <button id="cancelSettingsBtn" class="btn-secondary">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
