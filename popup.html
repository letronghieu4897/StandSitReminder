<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stand/Sit Reminder</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="container">
  <header>
    <div class="title-container">
      <img src="images/icon48.png" alt="Logo" class="logo">
      <h1>Stand/Sit Reminder</h1>
    </div>
  </header>

  <div class="timer-container">
    <div class="action" id="currentAction">Get ready to start</div>
    <div class="timer" id="timer">00:00</div>
    <div class="progress-bar">
      <div class="progress" id="progressBar" style="width: 100%;"></div>
    </div>
    <div class="next-action" id="nextAction">Start with sitting for 45 minutes</div>
  </div>

  <div class="time-blocks">
    <div class="time-block">
      <div class="time-block-title">Sit Time</div>
      <div class="time-block-value">45 min</div>
    </div>
    <div class="time-block">
      <div class="time-block-title">Stand Time</div>
      <div class="time-block-value">20 min</div>
    </div>
  </div>

  <div class="controls">
    <button id="startBtn">
      <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M8 5v14l11-7z"/>
      </svg>
      Start
    </button>
    <button id="pauseBtn">
      <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
      </svg>
      Pause
    </button>
    <button id="resetBtn">
      <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
      </svg>
      Reset
    </button>
  </div>

  <div class="settings">
    Cycle: Sit for 45 minutes → Stand for 20 minutes → Repeat
  </div>
</div>
<script src="popup.js"></script>
</body>
</html>
