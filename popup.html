<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Stand/Sit Reminder</title>
    <link href="popup.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title-container">
          <img src="images/icon128.png" alt="Logo" class="logo" />
          <h1>Standuck</h1>
        </div>
        <div class="header-buttons">
          <button id="switchModeBtn" class="btn-switch" title="Switch Mode">
            <svg
              class="button-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M19 8l-4 4h3c0 3.31-2.69 6-6 6-1.01 0-1.97-.25-2.8-.7l-1.46 1.46C8.97 19.54 10.43 20 12 20c4.42 0 8-3.58 8-8h3l-4-4zM6 12c0-3.31 2.69-6 6-6 1.01 0 1.97.25 2.8.7l1.46-1.46C15.03 4.46 13.57 4 12 4c-4.42 0-8 3.58-8 8H1l4 4 4-4H6z"
              />
            </svg>
          </button>
          <button id="settingsBtn" class="btn-settings" title="Settings">
            <svg
              class="button-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.07.63-.07.94 0 .31.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"
              />
            </svg>
          </button>
        </div>
      </header>

      <!-- Main Timer View -->
      <div id="mainView">
        <div class="timer-container">
          <div class="timer-wrapper">
            <div class="timer-circle">
              <svg class="timer-svg" viewBox="0 0 100 100">
                <circle class="timer-background" cx="50" cy="50" r="45" />
                <circle class="timer-progress" cx="50" cy="50" r="45" />
                <circle class="progress-point" cx="50" cy="5" r="3" />
              </svg>
              <div class="timer" id="timer">00:00</div>
            </div>
          </div>
        </div>

        <div class="controls">
          <button id="startPauseBtn" class="btn-primary">
            <span class="button-icon">▶</span>
            Start
          </button>
          <button id="resetBtn" class="btn-danger">
            <span class="button-icon">⟲</span>
            Reset
          </button>
        </div>

        <div class="settings-preview">
          <span id="cycleDisplay">Cycle: Sit for 45 minutes → Stand for 20 minutes → Repeat</span>
        </div>
      </div>

      <!-- Settings View -->
      <div class="hidden" id="settingsView">
        <h2>Timer Settings</h2>

        <div class="settings-group">
          <label for="sitTimeInput">Sitting Time (minutes)</label>
          <div class="number-input">
            <button class="decrement" tabindex="-1">-</button>
            <input id="sitTimeInput" max="120" min="1" type="number" value="45" />
            <button class="increment" tabindex="-1">+</button>
          </div>
        </div>

        <div class="settings-group">
          <label for="standTimeInput">Standing Time (minutes)</label>
          <div class="number-input">
            <button class="decrement" tabindex="-1">-</button>
            <input id="standTimeInput" max="60" min="1" type="number" value="20" />
            <button class="increment" tabindex="-1">+</button>
          </div>
        </div>

        <div class="settings-group">
          <h3>Notification Settings</h3>

          <div class="checkbox-group">
            <label class="checkbox-label">
              <input checked id="desktopNotificationsEnabled" type="checkbox" />
              Enable Desktop Notifications
            </label>
          </div>

          <div class="checkbox-group">
            <label class="checkbox-label">
              <input checked id="browserPopupEnabled" type="checkbox" />
              Enable Browser Popup Notifications
            </label>
          </div>

          <div class="checkbox-group">
            <label class="checkbox-label">
              <input checked id="soundEnabled" type="checkbox" />
              Enable Sound Alerts
            </label>
          </div>
        </div>

        <div class="settings-note">
          Note: Changes will apply to the next cycle. Current timer won't be affected.
        </div>

        <div class="settings-buttons">
          <button class="btn-primary" id="saveSettingsBtn">Save Settings</button>
          <button class="btn-secondary" id="cancelSettingsBtn">Cancel</button>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
